<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PHILM Admin</title>

    <!-- Identity + Decap -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Load the full admin config (Pages + Settings + Movies) from YAML -->
    <link href="config-admin.yml" type="text/yaml" rel="cms-config-url" />
  </head>
  <body>
    <script>
      function hasAdminRole(user) {
        try {
          const roles = (user && user.app_metadata && user.app_metadata.roles) || [];
          return roles.includes("admin");
        } catch (e) { return false; }
      }

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", (u) => {
              if (!hasAdminRole(u)) {
                window.location.replace("/admin/edit/");
              } else {
                window.location.reload();
              }
            });
          } else {
            if (!hasAdminRole(user)) {
              window.location.replace("/admin/edit/");
            }
          }
        });
      }
    </script>
  </body>
</html>
