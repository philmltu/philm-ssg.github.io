<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PHILM Editor</title>

    <!-- Netlify Identity: required for login/reset -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Inline Decap config so it never 404s -->
    <script>
      window.CMS_MANUAL_INIT = true;

      const editorConfig = {
        backend: { name: "git-gateway", branch: "main" },
        local_backend: false,
        media_folder: "src/uploads",
        public_folder: "/uploads",
        publish_mode: "editorial_workflow",
        collections: [
          {
            name: "movies",
            label: "Movies",
            folder: "src/movies",
            create: true,
            extension: "md",
            format: "frontmatter",
            slug: "{{ slug }}",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Tagline", name: "tagline", widget: "string", required: false },
              { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" },
              { label: "Poster", name: "poster", widget: "image", required: false },
              { label: "Director", name: "director", widget: "string", required: false },
              { label: "Runtime", name: "runtime", widget: "string", required: false },
              { label: "Body", name: "body", widget: "markdown" }
            ],
            meta: {
              layout: { widget: "hidden", default: "layouts/movie.njk" }
            }
          }
        ]
      };

      // Initialize CMS when script is loaded
      window.addEventListener("load", () => {
        CMS.init({ config: editorConfig });
      });
    </script>
  </head>
  <body></body>
</html>
