backend:
  # Use GitHub when deployed (Netlify/Vercel/GitHub Pages)
  name: github
  repo: philmltu/philm1
  branch: main

# Allow local editing without GitHub auth (writes straight to your repo on disk)
local_backend: true

media_folder: "src/uploads"   # where uploaded files are stored in the repo
public_folder: "/uploads"     # how the files are referenced in the site

publish_mode: editorial_workflow   # optional: adds drafts/review flow in the CMS UI

collections:
  - name: "movies"
    label: "Movies"
    folder: "src/movies"
    create: true
    extension: "md"          # force .md files
    format: "frontmatter"    # YAML front matter + markdown body
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tagline", name: "tagline", widget: "string", required: false }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Poster", name: "poster", widget: "image", required: false }
      - { label: "Director", name: "director", widget: "string", required: false }
      - { label: "Runtime", name: "runtime", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "src/pages/about.njk"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body (HTML/Nunjucks ok)", name: "body", widget: "text" }
